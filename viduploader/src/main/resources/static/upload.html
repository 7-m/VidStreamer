<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video uploader</title>
</head>
<body>
<form method="post" action="/uploader/insert" enctype="multipart/form-data">
    <table>
        <tr>
            <td>File to upload:</td>
            <td><input type="file" name="file"/></td>
        </tr>
        <tr>
            <td>name of file</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>tags</td>
            <td><input type="text" name="tags"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload"/></td>
        </tr>
    </table>
</form>

</body>
</html>
